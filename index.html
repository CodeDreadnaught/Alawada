<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aláwàdà - The Joke Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container center">
        <div class="app-wrapper center">
            <div class="main-app">
                <div class="notification-bar"></div>
                <h1 class="heading text-align-c gen-padding">Generate Joke</h1>
                <form class="app-form">
                    <div class="joke-number-section text-align-c">
                        <section class="gen-padding"><label for="number-of-jokes">How many jokes would you love to read (the maximum is 30 at a time)?</label></section>
                        <section class="gen-padding">
                            <input type="number" class="number-of-jokes-input" placeholder="Enter Num..." required>
                            <button type="submit" class="get-jokes-button">Get Jokes</button>
                        </section>
                    </div>
                </form>
                <ul class="generated-jokes"></ul>
            </div>
        </div>
        <footer>
            <div class="copyright-section">&copy;2023 Bacode Inc.</div>
        </footer>
    </div>
    <script type="module" src="javascript/app.js"></script>
</body>
</html>
